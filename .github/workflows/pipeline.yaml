name: Build and Deploy to Cloud Run

on:
  push:
    branch:
      -main
      
env:
  PROJECT_ID: ${{secrets.GKE_PROJECT}}
  GKE_CLUSTER: github-action-cloud-scheduler
  GKE_ZONE: us-central1
  DEPLOYMENT_NAME: github-action-cloud-scheduler
  IMAGE: github-action-cloud-scheduler-image
  TAG: 1.0.${{ github.run_number }}
  
jobs:
  setup-build-publish-deploy:
    name: Setup Build Publish Deploy to Cloud Run 
    runs-on: ubuntu-latest
    
    steps:
    
      - name: Checkout Repository 
        uses: actions/checkout@v2
      
      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
          settings-path: ${{github.workspace}}
          
      - name: Build with Gradle
        run:  gradle build -x test 
        
      - name: Setup Google Cloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          service_account_key: ${{secrets.GKE_SA_KEY}}
          project_id: ${{secrets.GKE_PROJECT}}
          
      - name: Configure Docker
        run: |-
          gcloud --quiet auth configure-docker
          
      - name: Build Docker Image
        run: |-
          docker build --tag "gcr.io/$PROJECT_ID/$IMAGE:$TAG" .
          
      - name: Publish Docker Image
        run: |-
          docker push "gcr.io/$PROJECT_ID/$IMAGE:$TAG"
          
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: github-action-cloud-scheduler
          region: us-central1
          # NOTE: If required, update to the appropriate source folder
          # source: ./
          image: 'gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ env.TAG }}'